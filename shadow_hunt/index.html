<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תמרורי רעות</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      max-width: 600px;
      margin: 30px auto;
    }
    .item img {
      width: 100%;
      transition: opacity 0.5s ease;
    }
    .counter {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>תמרורי רעות</h1>
<div class="counter" id="counter"></div>

<div class="grid" id="grid"></div>

<script>
  const illustrations = [
  "mouse",
  "table",
  "do_not_read"
  ];

  const found = JSON.parse(localStorage.getItem("found")) || [];

  const params = new URLSearchParams(window.location.search);
  const newlyFound = params.get("found");

  if (newlyFound && !found.includes(newlyFound)) {
    found.push(newlyFound);
    localStorage.setItem("found", JSON.stringify(found));
  }

  const grid = document.getElementById("grid");

  illustrations.forEach(name => {
    const div = document.createElement("div");
    div.className = "item";

    const img = document.createElement("img");
    img.src = found.includes(name)
      ? `images/${name}.svg`
      : `images/shadow.svg`;

    div.appendChild(img);
    grid.appendChild(div);
  });

  document.getElementById("counter").innerText =
    `נחשפו ${found.length} מתוך ${illustrations.length} צללים`;
</script>

</body>
</html>
